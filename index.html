<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 F1 Standings</title>

  <!-- Fonts & Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=EB+Garamond:wght@500&display=swap" rel="stylesheet"/>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet"/>

  <!-- Tabulator -->
  <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3.1/dist/css/tabulator.min.css" rel="stylesheet"/>

  <style>
    :root {
      /* Modern NYT/FiveThirtyEight‐inspired neutrals with an F1 red accent */
      --accent-red: #c60000;
      --neutral-100: #f9f9f9;
      --neutral-900: #111111;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #ffffff;
      color: var(--neutral-900);
      line-height: 1.6;
    }
    header {
      position: relative;
      padding: 2rem 1rem;
      border-bottom: 1px solid #e5e5e5;
    }
    /* Historic racing programme accent stripe */
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 72px;
      height: 4px;
      background: var(--accent-red);
    }
    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 2.25rem; /* text‑3xl */
      font-weight: 500;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    /* ─── Tabulator minimalist skin ─────────────────────────────── */
    .tabulator .tabulator-header {
      background: #f5f5f5;
      color: var(--neutral-900);
      font-weight: 600;
      border-bottom: 2px solid var(--accent-red);
    }
    .tabulator .tabulator-row {
      background: #ffffff;
      border-bottom: 1px solid #eeeeee;
    }
    .tabulator .tabulator-row:nth-child(even) {
      background: var(--neutral-100);
    }
    .tabulator .tabulator-row.tabulator-selectable:hover {
      background: #eaeaea;
    }

    footer {
      font-size: 0.75rem; /* text‑xs */
      color: #666;
      padding: 2rem 1rem;
      border-top: 1px solid #e5e5e5;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header>
    <h1>2025 Formula 1 Standings</h1>
    <p class="text-sm mt-2 max-w-prose">Interactive driver‑points table updated after every Grand Prix. <span class="italic">Unofficial; for analysis and historical reference only.</span></p>
  </header>

  <main class="flex-grow p-4 mx-auto w-full max-w-5xl">
    <div id="f1-table" class="tabulator w-full"></div>
    <noscript>
      <p class="mt-4 text-red-600">Enable JavaScript to view the interactive table.</p>
    </noscript>
  </main>

  <footer class="text-center">
    © 2025 F1 Enthusiast | Inspired by classic race programmes & modern data‑journalism design. Not affiliated with Formula 1 or the FIA.
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('driver_points_2025_current.csv')
        .then(resp => resp.text())
        .then(csvText => {
          const parsed = Papa.parse(csvText, {header: true, skipEmptyLines: true});
          const data = parsed.data;
          const columns = parsed.meta.fields.map(field => ({
            title: field.replace(/_/g, ' ').toUpperCase(),
            field: field,
            headerSort: true,
            responsive: 0,
          }));

          new Tabulator('#f1-table', {
            data,
            columns,
            layout: 'fitDataStretch',
            responsiveLayout: 'collapse',
            movableColumns: true,
            initialSort: [{column: columns[0].field, dir: 'asc'}],
          });
        })
        .catch(err => {
          document.getElementById('f1-table').innerHTML =
            '<p class="text-red-600">Failed to load table: ' + err.message + '</p>';
        });
    });
  </script>
</body>
</html>
